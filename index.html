<html>
<head>
  <title>A quote a day</title>
</head>
<body>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div align="center">
  <h1 style="color:#1a1a1a" id="quote"></h1>
</div>

<script>
var quoteArray=[
  "The greatest gift of life is friendship, and I have received it",
  "All that I am, or hope to be, I owe to my angel mother",
  "We must let go of the life we have planned, so as to accept the one that is waiting for us",
  "There is only one happiness in this life, to love and be loved",
  "Whatever you are, be a good one",
  "The best way to destroy an enemy is to make him a friend",
  "Smile in the mirror. Do that every morning and you will start to see a big difference in your life",
  "Do you want to know who you are? Don't ask. Act! Action will delineate and define you",
  "In matters of style, swim with the current; in matters of principle, stand like a rock",
  "Believe you can and you're halfway there",
  "Do what you can, with what you have, where you are",
  "Nobody cares how much you know, until they know how much you care",
  "I hated every minute of training, but I said, Don nott quit. Suffer now and live the rest of your life as a champion",
  "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart",
  "He who is not courageous enough to take risks will accomplish nothing in life",
  "I can accept failure, everyone fails at something. But I can't accept not trying",
  "My attitude is that if you push me towards something that you think is a weakness, then I will turn that perceived weakness into a strength",
  "Happiness is not something you postpone for the future; it is something you design for the present",
  "Always turn a negative situation into a positive situation",
  "I've always believed that if you put in the work, the results will come"
               ];

          var randomNumber=Math.floor((Math.random() * 20) + 1);
          document.getElementById('quote').innerHTML=quoteArray[randomNumber-1];

</script>

</html>
